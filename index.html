 
<!DOCTYPE html>

<!-- Cheatsheet of HTML tags and outline-->

<html lang="en">
  <head>
    <title>Title of the document</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This links the CSS file to the HTML -->
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>
    <div> <!-- This section divides the page -->
      <h1>HTML Code Cheatsheet</h1>
      <p>A single paragraph.</p>
    </div>

    <a href="https://www.w3schools.com" target="_blank">Visit W3Schools.com!</a> 
        <!--This is a target attribute with a URL 'href'.
        target=it opens up in a new tab.
        Visit W3Schools.com!= Description -->

    <h2>2nd Order heading</h2>
      <img src="./image.jpg" alt="Image description if image does not load." width="500" height="600">
        <!--This is am image tag.
        alt= Description if image does not load.
        width and height= size of the image -->

    <div> <!-- The tabel starts here -->
      <h2>The table element</h2>
      <table>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>
      </table>
    </div>
  </body>


</html>
